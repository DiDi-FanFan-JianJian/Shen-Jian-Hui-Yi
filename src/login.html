<html>

<head lang="zh-cn">
    <meta charset="gbk">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style type="text/css">
        input {
            font-family: Tahoma, Verdana, Arial, sans-serif;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script>
        function check() {
            var username = $("#username").val().trim();
            var password = $("#password").val();
            console.log(username);
            console.log(password);

            if (username.length == 0) {
                alert("请输入用户名");
            }
            else if (password.length == 0) {
                alert("请输入密码");
            }
            else {
                $.ajax({
                    url: "http://43.142.102.170:3000/getLogin",
                    type: "post",
                    contentType: 'application/json',
                    data: JSON.stringify({
                        stu_no: username,
                        stu_password: password
                    }),
                    success: function (data) {
                        if (data.canLogin == false) {
                            // 密码错误等问题
                            $('#password').val("");
                            alert(data.msg);
                        }
                        else if (data.role == 'teacher') {
                            // 老师来了
                            localStorage.setItem("username", username);
                            localStorage.setItem("role", "teacher");
                            localStorage.setItem("islogin", 1);
                            $(location).attr("href", "index");
                            console.log("跳转到server端, 老师正确登录");
                        }
                        else {
                            // 学生来了
                            if (data.firstLogin == true) {
                                localStorage.setItem("username", username);
                                localStorage.setItem("role", "student");
                                localStorage.setItem("islogin", 1);
                                $(location).attr("href", "personal");
                                console.log("跳转到密码修改界面");
                            } else {
                                localStorage.setItem("username", username);
                                localStorage.setItem("role", "student");
                                localStorage.setItem("islogin", 1);
                                $(location).attr("href", "index");
                                console.log("跳转到client端, 学生正确登录");
                            }
                        }
                    }
                })
            }
        }
    </script>

</head>

<body>
    <!-- 最上面空两行 -->
    <table width="100%" height="50">
        <tr>
            <td></td>
        </tr>
    </table>

    <!-- 主框架 800*480 -->
    <table width="800" height="480" align="center" border="0" cellpadding="0" cellspacing="0" bottom">
        <tr>
            <td height="55">
                <table width="100%" height="54">
                    <tr>
                        <td width="100%"></td>
                    </tr>
                </table>
                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                        </td>
                    </tr>
                </table>
                <table width="100%" height="7" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td align="center" valign="top">
                <table width="800">
                    <tr>
                        <td width="40" height="165"></td>
                    </tr>

                    <tr>
                        <table border=0 cellpadding=0 cellspacing=0>
                            <tr>
                                <td width="240" height="24" align="center" valign="top"
                                    style="font-family:Verdana, Arial, Helvetica, sans-serif;font-size:16px;">
                                    <b> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 用户登录</b>
                                </td>
                            </tr>

                            <tr>
                                <td width="10" height="20"></td>
                            </tr>

                            <tr>
                                <td style="font-family:Verdana, Arial, Helvetica, sans-serif;">用户名：</td>
                                <td><input type="text" name="username" size="18" value="" maxlength="7" id="username">
                                </td>
                            </tr>

                            <!-- 上下间隔10个像素 -->
                            <tr>
                                <td width="10" height="10"></td>
                            </tr>

                            <tr>
                                <td style="font-family:Verdana, Arial, Helvetica, sans-serif;">
                                    密&nbsp&nbsp&nbsp码：</td>
                                <td><input type="password" name="password" size="18" value="" maxlength="16"
                                        id="password">
                                </td>
                            </tr>

                            <!-- 上下间隔10个像素 -->
                            <tr>
                                <td width="10" height="10"></td>
                            </tr>
                            <tr>
                                <td width="30" height="10"></td>
                                <td width="30" height="10"></td>
                                <td><button type="button" onclick="check()">登录</button></td>
                            </tr>
                        </table>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
